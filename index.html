<!DOCTYPE html>
<html>
<head>
  <title>2X Video Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #touchLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="touchLayer"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const touchLayer = document.getElementById("touchLayer");
    let longPressTimer;

    touchLayer.addEventListener("touchstart", function () {
      clearTimeout(longPressTimer);
      longPressTimer = setTimeout(() => {
        video.playbackRate = (video.playbackRate === 1) ? 2 : 1;
      }, 500);
    });

    touchLayer.addEventListener("touchend", function () {
      clearTimeout(longPressTimer);
    });

    // Disable native long-press context menu
    video.addEventListener("contextmenu", function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
