<!DOCTYPE html>
<html>
<head>
  <title>2X Video Player</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("video");

    // Disable long press popup
    video.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });

    // For Android - also prevent "Download video" via long press
    video.addEventListener("touchstart", function(e) {
      clearTimeout(video.longPressTimer);
      video.longPressTimer = setTimeout(() => {
        video.playbackRate = (video.playbackRate === 1) ? 2 : 1;
      }, 500); // 500ms long press
    });

    video.addEventListener("touchend", function(e) {
      clearTimeout(video.longPressTimer);
    });
  </script>
</body>
</html>
