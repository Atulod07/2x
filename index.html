<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apod Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 10px;
    }
    video {
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
      background: #000;
    }
    .video-container {
      margin-bottom: 30px;
      position: relative;
    }
    .fullscreen-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Apod Video Player</h1>
  <p>❤️ Design By ATUL OD ♥️</p>  <div class="video-container">
    <h2>9 April ! Episode 60</h2>
    <video id="video1" src="https://pixeldrain.com/api/file/fErsBKKj" controls preload="auto"></video>
    <button class="fullscreen-btn" onclick="toggleFullscreen('video1')">Fullscreen</button>
  </div>  <div class="video-container">
    <h2>10 April ! Episode 61</h2>
    <video id="video2" src="https://pixeldrain.com/api/file/YuaMaJHP" controls preload="auto"></video>
    <button class="fullscreen-btn" onclick="toggleFullscreen('video2')">Fullscreen</button>
  </div>  <div class="video-container">
    <h2>11 April ! Episode 62</h2>
    <video id="video3" src="https://pixeldrain.com/api/file/tHUZxHEU" controls preload="auto"></video>
    <button class="fullscreen-btn" onclick="toggleFullscreen('video3')">Fullscreen</button>
  </div>  <script>
    function toggleFullscreen(id) {
      const vid = document.getElementById(id);
      if (vid.requestFullscreen) {
        vid.requestFullscreen();
      } else if (vid.webkitRequestFullscreen) {
        vid.webkitRequestFullscreen();
      } else if (vid.msRequestFullscreen) {
        vid.msRequestFullscreen();
      }
    }

    document.querySelectorAll('video').forEach(video => {
      let originalSpeed = 1;
      let timeout;

      video.addEventListener('touchstart', e => {
        timeout = setTimeout(() => {
          video.playbackRate = 2;
        }, 500);
      });

      video.addEventListener('touchend', e => {
        clearTimeout(timeout);
        video.playbackRate = originalSpeed;
      });

      video.addEventListener('dblclick', () => {
        toggleFullscreen(video.id);
      });
    });
  </script></body>
</html>
