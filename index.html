<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apod Video Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      padding: 16px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid green;
    }
    .branding {
      text-align: center;
      margin: 10px;
      font-size: 16px;
      color: #0f0;
    }
    .video-container {
      max-width: 480px;
      margin: 20px auto;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }
    .fullscreen-btn {
      position: absolute;
      bottom: -40px;
      right: 0;
      background: green;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .title {
      text-align: center;
      margin-top: 5px;
    }
    .admin-toggle {
      position: absolute;
      right: 10px;
      top: 10px;
      background: green;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #adminPanel {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 2px solid green;
      padding: 20px;
      z-index: 1000;
      max-width: 90%;
    }
    #adminPanel input {
      width: 90%;
      margin: 5px 0;
      padding: 8px;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      color: red;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Apod Video Player
    <span class="admin-toggle" onclick="openAdmin()">Admin</span>
  </header>
  <div class="branding">❤️ Design By ATUL OD ♥️</div>
  <div id="videoList"></div>  <div id="adminPanel">
    <span class="close-btn" onclick="closeAdmin()">&times;</span>
    <div id="adminContent"></div>
  </div>  <script>
    const password = "1234567890Aa@702";

    function getVideos() {
      const data = localStorage.getItem("videos");
      if (data) return JSON.parse(data);
      const defaultVideos = [
        { title: "Motivational Story 1", url: "https://pixeldrain.link/video1.mp4" },
        { title: "Motivational Story 2", url: "https://pixeldrain.link/video2.mp4" },
        { title: "Motivational Story 3", url: "https://pixeldrain.link/video3.mp4" }
      ];
      localStorage.setItem("videos", JSON.stringify(defaultVideos));
      return defaultVideos;
    }

    function saveVideos(videos) {
      localStorage.setItem("videos", JSON.stringify(videos));
    }

    function renderVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      const videos = getVideos();
      videos.forEach((v, i) => {
        container.innerHTML += `
          <div class="video-container">
            <video id="vid${i}" controls playsinline>
              <source src="${v.url}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div class="title">${v.title}</div>
            <button class="fullscreen-btn" onclick="toggleFullscreen('vid${i}')">Fullscreen</button>
          </div>
        `;
      });
    }

    function openAdmin() {
      const input = prompt("Enter Admin Password:");
      if (input === password) {
        const adminPanel = document.getElementById("adminPanel");
        const adminContent = document.getElementById("adminContent");
        adminContent.innerHTML = `
          <h3 style="text-align:center;">Manage Videos</h3>
          <input type="text" id="newTitle" placeholder="Video Title" />
          <input type="text" id="newUrl" placeholder="MP4 Video URL" />
          <button onclick="addVideo()">Add Video</button>
          <hr style="margin:10px 0;">
          <div id="videoManager"></div>
        `;
        showVideoManager();
        adminPanel.style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }

    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
    }

    function showVideoManager() {
      const videos = getVideos();
      const div = document.getElementById("videoManager");
      div.innerHTML = videos.map((v, i) => `
        <div style="margin-top:10px;">
          <strong>${v.title}</strong><br/>
          <input type="text" id="replaceUrl${i}" placeholder="New MP4 URL to Replace" />
          <button onclick="replaceVideo(${i})">Replace</button>
          <button onclick="deleteVideo(${i})" style="color:red;">Delete</button>
        </div>
      `).join('');
    }

    function addVideo() {
      const title = document.getElementById("newTitle").value.trim();
      const url = document.getElementById("newUrl").value.trim();
      if (title && url) {
        const videos = getVideos();
        videos.push({ title, url });
        saveVideos(videos);
        renderVideos();
        showVideoManager();
        document.getElementById("newTitle").value = "";
        document.getElementById("newUrl").value = "";
      }
    }

    function deleteVideo(index) {
      const videos = getVideos();
      videos.splice(index, 1);
      saveVideos(videos);
      renderVideos();
      showVideoManager();
    }

    function replaceVideo(index) {
      const url = document.getElementById("replaceUrl" + index).value.trim();
      if (url) {
        const videos = getVideos();
        videos[index].url = url;
        saveVideos(videos);
        renderVideos();
        showVideoManager();
      }
    }

    function toggleFullscreen(id) {
      const video = document.getElementById(id);
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      }
    }

    renderVideos();
  </script></body>
</html>
