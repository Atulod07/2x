<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hold to Speed + Fullscreen + Volume</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 720px;
    }
    video {
      width: 100%;
      background: black;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      width: 100%;
      color: white;
    }
    #volumeSlider {
      width: 100px;
    }
    #fullscreenBtn {
      padding: 6px 12px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" controls autoplay>
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="controls">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
      <button id="fullscreenBtn">Fullscreen</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const volumeSlider = document.getElementById('volumeSlider');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Press and hold = 2x
    let longPressTimer;

    const startHold = () => {
      longPressTimer = setTimeout(() => {
        video.playbackRate = 2;
      }, 500);
    };

    const stopHold = () => {
      clearTimeout(longPressTimer);
      video.playbackRate = 1;
    };

    video.addEventListener('mousedown', startHold);
    video.addEventListener('mouseup', stopHold);
    video.addEventListener('mouseleave', stopHold);

    video.addEventListener('touchstart', startHold);
    video.addEventListener('touchend', stopHold);

    // Volume control
    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
    });

    // Fullscreen button
    fullscreenBtn.addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
